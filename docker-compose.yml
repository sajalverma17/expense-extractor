version: "3.9"
services:
  backend:
    image: sajal/expense-extractor-backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:80"
  frontend:
    image: sajal/expense-extractor-frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "8001:80"
  reverse-proxy:
    image: sajal/expense-extractor-reverse-proxy
    build:
      context: ./deploy
      dockerfile: ./Dockerfile
    ports:
      - "8002:80"
