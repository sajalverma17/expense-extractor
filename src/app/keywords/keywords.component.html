<div class="section" role="main">

    <h2>Keywords</h2>
    <p>Transactions with these keywords will be included in total expense</p>

    <div class="card-container">
        <div *ngFor="let keyword of keywords">

            <button class="card card-small">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                <span>{{ keyword.keyword }}</span>
            </button>

        </div>
    </div>
</div>
