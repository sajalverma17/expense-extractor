<div class="section">

    <h2>Keywords</h2>
    <p>Add keyword of transactions you want included in expense extraction</p>

    <div class="card-container">
        <div *ngFor="let keyword of keywords">

            <button class="card card-small" (click)="toggle(keyword)">

            <svg id="svg-add" [ngClass]="keyword.AddClass" class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <svg id="svg-added" [ngClass]="keyword.AddedClass" class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>

                <span>{{ keyword.id }}</span>
            </button>
        </div>
    </div>
</div>
